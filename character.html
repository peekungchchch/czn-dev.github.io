  <style>
    body {
      background-color: #0e0e0e;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      overflow-y: auto;
    }

    /* แถบหัว */
    header {
      background-color: #111;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 15px 40px;
      border-bottom: 2px solid #ffffff;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .logo {
      color: #28e6ff;
      font-size: 24px;
      font-weight: bold;
      cursor: pointer;
    }

    nav a {
      color: white;
      margin-left: 20px;
      text-decoration: none;
      font-weight: 500;
    }

    nav a:hover {
      color: #ffcc00;
    }

    /* โครงร่างปุ่ม (การ์ดตัวละคร) */
    .container {
      width: 90%;
      max-width: 1100px;
      margin: 50px auto;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 30px;
      padding-bottom: 60px;
    }

    .card {
      background-color: #1a1a1a;
      border-radius: 15px;
      overflow: hidden;
      position: relative;
      transition: transform 0.3s, box-shadow 0.3s;
      cursor: pointer;
      border: 2px solid #333;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 0 15px #5edaff;
    }

    .card img {
      width: 100%;
      height: 300px;
      object-fit: cover;
    }

    .card-title {
      font-size: 20px;
      text-align: center;
      font-weight: bold;
      padding: 15px 0;
    }
  </style>
</head>
